<!DOCTYPE html>
<html>
<head>
  <script src="https://assets.projectoms.com/JavaScript/tinymce.min.js"></script>
  <script type="text/javascript">

  tinymce.init({
    selector: '#mytextarea',
    language: 'zh-Hans',
    menubar: 'edit format',
    plugins: 'image',
    branding: false,
    promotion: false
  });
  </script>
</head>

<body>
<h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>
</body>
</html>
