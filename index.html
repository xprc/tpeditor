<!DOCTYPE html>
<html>
<head>
  <script src="tinymce.min.js"></script>
  <script type="text/javascript">

  tinymce.init({
    selector: '#mytextarea',
    language: 'zh_CN',
    menubar: 'edit format',
    plugins: 'image',
    automatic_uploads: true,
    images_upload_url: 'https://api.projectoms.com/upload/comment_img',
    branding: false
  });
  </script>
</head>

<body>
<h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>
</body>
</html>
